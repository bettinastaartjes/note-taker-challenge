<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
</head>
<body>
    <link rel="stylesheet" href="/Main/public/assets/css/style.css">
</body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Note Taker!</a>
        <div class="icons">
            <i class="fas fa-plus text-light new-note"></i>
            <i class="fas fa=save text-light save note"></i>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 list-container" id="list-container">
                <div class="card">
                    <ul class="list-group" id="list-group"></ul>
                </div>
            </div>
            <div class="col-8">
                <input class="note-title" placeholder="TItle of Note" maxlength="35" type="text"/>
                <textarea class="note-textarea" placeholder="Enter note text"></textarea>
            </div>
        </div>
    </div>
    <script src="/Main/public/assets/js/index.js"></script>
</html>
